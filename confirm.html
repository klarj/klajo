    <title>Tegelstaden</title>
</head>

<body>
    <div class="container-confirm">
        <nav>
            <div class="dropdown">
                <button class="dropbtn">&#x2630;</button>
                <div class="dropdown-content">
                    <a href="index.html">Hem</a>
                    <a href="om.html">Om</a>
                    <a href="galleri.html">Galleri</a>
                    <a href="program.html">Program</a>
                </div>
            </div>
        </nav>
        <div class="header-container">
            <h1 class="title-confirm">Tegel Staden</h1>
        </div>
        <div class="text-container">
            <h2>Tack för din anmälan!</h2>
            <h2 class="count" id="demo"></h2>
        </div>
    </div>

    <script>
        // Tagen från W3schools: https://www.w3schools.com/howto/howto_js_countdown.asp
        // Sätt datumet vi räknar ner till
        var countDownDate = new Date("June 21, 2024 15:37:25").getTime();

        // Uppdatera intervallet varje sekund
        var timeInterval = 1000; // tid i ms
        var x = setInterval(function() {

            // Tid just nu
            var now = new Date().getTime();

            // Tid från datumet vi räknar ner till och nu
            var distance = countDownDate - now;

            // Beräkna dagar, timmar, minuter och sekunder
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Skriv ut till elementet med "demo" som id.
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // Om vi räknat klart, skriv ut FILMEN UTE! i demo-elementet.
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "FILMEN UTE!";
            }
        }, timeInterval);
    </script>

</body>

</html>
