    <h2 class="h2 h2style">PREMIÄR 21 JUNI 2024</h2>

    <h2 class="count h2 h2style" id="demo"></h2>
    <script>
        // Sätt datumet vi räknar ner till
        var countDownDate = new Date("June 21, 2024 15:37:25").getTime();


        // Uppdatera intervallet varje sekund
        var timeInterval = 1000; // tid i ms
        var x = setInterval(function() {

            // Tid just nu
            var now = new Date().getTime();

            // Tid från datumet vi räknar ner till och nu
            var distance = countDownDate - now;

            // Beräkna dagar, timmar, minuter och sekunder
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Skriv ut till elementet med "demo" som id.
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // Om vi räknat klart, skriv ut FILMEN UTE! i demo-elementet.
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "FILMEN UTE!";
            }
        }, timeInterval);
    </script>
