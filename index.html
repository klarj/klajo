<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/oki2zfk.css">
    <link rel="stylesheet" href="https://use.typekit.net/oki2zfk.css">
    <title>Tegelstaden</title>
</head>

<body>
    <!--En huvudcontainer för startsidans layout-->
    <div class="container-index">
        <!--Sidans navbar, ligger till vänster-->
        <nav>
            <!--Dropdown som används för navigering till andra sidor.-->
            <div class="dropdown">
                <button class="dropbtn">&#x2630;</button>
                <div class="dropdown-content">
                    <a href="index.html">Hem</a>
                    <a href="om.html">Om</a>
                    <a href="galleri.html">Galleri</a>
                    <a href="program.html">Program</a>
                </div>
            </div>
        </nav>
        <!--Titel på sidan-->
        <div class="header-container">
            <h1 class="title-index">Tegel Staden</h1>
        </div>
        <!--Sidans huvudinnehåll: ett datum för premiären-->
        <div class="text-container">
            <h2>Premiär 21 juni 2024</h2>
            <h2 id="demo"></h2>
        </div>
    </div>
    <script>
        // I huvudsak tagen från W3schools: https://www.w3schools.com/howto/howto_js_countdown.asp
        // Sätt datumet vi räknar ner till
        const countDownDate = new Date("June 21, 2024 15:37:25").getTime();

        // Uppdatera intervallet varje sekund
        const timeInterval = 1000; // tid i ms
        const x = setInterval(function() {

            // Tid just nu
            const now = new Date().getTime();

            // Tid från datumet vi räknar ner till och nu
            const distance = countDownDate - now;

            // Beräkna dagar, timmar, minuter och sekunder
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Skriv ut till elementet med "demo" som id.
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // Om vi räknat klart, skriv ut FILMEN UTE! i demo-elementet.
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "FILMEN UTE!";
            }
        }, timeInterval);
    </script>
</body>

</html>
